language: python

python:
  - "3.6"

dist: xenial

sudo: false

env:
  - ES_VERSION=6.6.2 ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz

before_install:
  - git clone https://github.com/oceanprotocol/barge
  - cd barge
  - git checkout v3
  - bash -x start_ocean.sh --no-dashboard --no-provider --no-aquarius 2>&1 > start_ocean.log &
  - cd ..
  - sleep 30

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox-travis -r requirements.txt
  - wget ${ES_DOWNLOAD_URL}
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch &
script:
  - wget -q --waitretry=10 --wait=10 --retry-connrefused -T 145 -O - http://127.0.0.1:9200
  - export EVENTS_RPC=http://127.0.0.1:8545
  - export EVENTS_TESTS_PRIVATE_KEY=0xc594c6e5def4bab63ac29eed19a134c130388f74f019bc74b8f4389df2837a58
  - export EVENTS_TESTS_PRIVATE_KEY2=0xef4b441145c1d0f3b4bc6d61d29f5c6e502359481152f869247c7a4244d45209
  - export EVENTS_ECIES_PRIVATE_KEY=0x5d75837394b078ce97bc289fa8d75e21000573520bfa7784a9d28ccaae602bf8
  - export ARTIFACTS_PATH=~/.ocean/ocean-contracts/artifacts
  - export ADDRESS_FILE=~/.ocean/ocean-contracts/address.json
  - python deploy.py
  - tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: ${PYPI_USER}
  password: ${PYPI_PASSWORD}
  on:
    tags: true
    branch: master
    repo: oceanprotocol/aquarius
    python: 3.6

notifications:
   email: false
